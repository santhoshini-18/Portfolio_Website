<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume - SA Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e6a8d7, #d3cce3);
      color: #2d2d2d;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 2.6rem;
      margin-bottom: 2rem;
      color: #4b0082;
    }

    .resume-container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      padding: 2rem;
    }

    .resume-frame {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 8px;
      margin-bottom: 1.5rem;
    }

    .like-box {
      text-align: center;
      margin-top: 1rem;
    }

    .like-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 2rem;
      color: #a18cd1;
      transition: transform 0.2s ease, color 0.3s ease;
    }

    .like-btn:hover {
      transform: scale(1.2);
    }

    .like-count {
      display: block;
      margin-top: 0.3rem;
      font-size: 1rem;
      color: #555;
    }

    .back-btn {
      text-align: center;
      margin-top: 2.5rem;
    }

    .back-btn a {
      text-decoration: none;
      color: white;
      background: linear-gradient(to right, #a18cd1, #e6a8d7);
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s;
    }

    .back-btn a:hover {
      background: linear-gradient(to right, #e6a8d7, #a18cd1);
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .resume-frame {
        height: 400px;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <h1>My Resume</h1>

  <div class="resume-container">
    <!-- Replace 'resume.pdf' with your actual PDF file -->
    <iframe class="resume-frame" src="recent.pdf"></iframe>

    <div class="like-box">
      <button class="like-btn" onclick="toggleLike()" id="like-btn">
        <i class="fas fa-thumbs-up"></i>
      </button>
      <span class="like-count" id="like-count">0 Likes</span>
    </div>
  </div>

  <div class="back-btn">
    <a href="index.html">‚Üê Back to Home</a>
  </div>

  <script>
    let liked = false;
    let likeCount = 0;

    function toggleLike() {
      liked = !liked;
      likeCount = liked ? 1 : 0;

      document.getElementById("like-count").textContent = `${likeCount} Like${likeCount !== 1 ? 's' : ''}`;

      const btn = document.getElementById("like-btn");
      btn.style.color = liked ? "#4b0082" : "#a18cd1";
    }
  </script>

</body>
</html>
